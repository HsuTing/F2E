type Info {
  ID: ID!
  Name: String!
  Picture: Picture!
  Address: String!
  OpenTime: String!
  ZipCode: String!
}

enum InfoTypeEnum {
  ScenicSpot
  Hotel
  Activity
}

extend type Query {
  info(id: ID!, infoType: InfoTypeEnum!): Info!
  infos(infoType: InfoTypeEnum!, first: Int!): [Info!]!
}
